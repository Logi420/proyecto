<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Completa tus datos</h1>
    <form>
        <label>Nombre</label>
        <br />
        <input type="text" name="txtNombre"></input>
        <br />
        <label>Email</label>
        <br />
        <input type="email" name="txtEmail"></input>
        <br />
        <label>Contraseña</label>
        <br />
        <input type="password" name="txtPassword"></input>
        <br />
        <label>Ingrese la fecha:</label>
        <br />
        <input type="date" name="txtFecha"></input>
        <br />
        <label>Ingresar Vehiculos</label>
        <br />
        <select name="Vehiculos">
            <option value=1>Mercedes</option>
            <option value=2>Toyota</option>
            <option value=3>Renault</option>
        </select>
        <br />
        <input type="checkbox" name="txtTerminos"></input>
        <label>Acepto los Términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad y la Autorización de Tratamiento de Datos.</label>
        <br />
        <input type="submit" value="Continuar"></input>

    </form>
    <br />
    <br />
</body>
</html>
